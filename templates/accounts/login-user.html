{% extends 'accounts/base.html'%}
{% block title %} Login {% endblock%}
<body class="h-100">
{% block content %}
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-4">
                                <a class="text-center" href="{% url 'login'%}"> <h4>Login</h4></a>
                                <form class="mt-2 mb-5 login-input" method='POST'>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{form.as_p}}
                                    </div>
                                    <div class="text-center">
                                    <input type="submit" value="Login" class="btn btn-primary submit"></div>
                                </form>
                                <div class="text-center">
                                    <a class="mb-2" href="{% url 'forget_password' %}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <p class="mb-2 login-form__footer text-center">Dont have account? <a href="{% url 'register' %}" class="text-primary">Sign Up</a> now</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
</body>
</html>
