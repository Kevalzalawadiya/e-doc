{% extends 'accounts/base.html'%}
{% block title %} Accounts {% endblock %}
<body class="h-100">
{% block content %}
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-4">
                                <a class="text-center" href="{% url 'changepass'%}"> <h4>Change Password</h4></a>
                                <form class="mt-2 mb-5 login-input" method='POST'>
                                    {% csrf_token %}
                                        {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-info">
                                            {{ message }}
                                        </div>
                                        {% endfor %}
                                        {% endif %}
                                        <div class="form-group">
                                            <input type="password" name="new_password"  class="form-control" placeholder='Password'>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="reconfirm_password"   class="form-control" placeholder='Re confirm password'>   
                                        </div>
                                        <input type="hidden" name="user_id" value="{{user_id}}">
                                    <input type="submit" value="Save" class="btn login-form__btn btn-secondary w-100">
                                </form>
                                <p class="mt-5 login-form__footer text-center">Dont have account? <a href="{% url 'login' %}" class="text-primary">Sign Up</a> now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
</body>
</html>
